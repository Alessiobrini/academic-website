name: deploy

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-24.04  # pin to a known runner
    env:
      JEKYLL_ENV: production
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'     # minor version is fine
          bundler-cache: true

      - name: Install system deps (ImageMagick + WebP)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp libwebp-dev

      # Only needed if you actually render Mermaid diagrams.
      # Safe to keep; otherwise you can remove this step.
      - name: Install Mermaid CLI (optional)
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Build 🔧
        run: bundle exec jekyll build --trace

      - name: Deploy 🚀
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
