name: Deploy site

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-24.04
    env:
      JEKYLL_ENV: production
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.5"
          bundler-cache: true

      - name: Install system deps (ImageMagick + WebP)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick webp libwebp-dev
          convert -version
          identify -list format | grep -i webp || true

      - name: Build 🔧
        run: bundle exec jekyll build --trace

      - name: Sanity check build
        run: |
          test -d _site || (echo "_site missing" && exit 1)
          test -s _site/index.html || (echo "index.html missing/empty" && exit 1)

      - name: Deploy 🚀
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: _site
          branch: gh-pages
          clean: true
